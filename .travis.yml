language: java
before_install: chmod +x gradlew
script:
  - distributionUrl=https\://services.gradle.org/distributions/gradle-5.6.4-bin.zip
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/